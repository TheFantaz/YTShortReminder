<!DOCTYPE html>
<html>
  <head>
    <title>YT Shorts</title>
    <script src="getTime.js"></script>
    <script src="dPopup.js"></script>

    <style>
      /* Add padding to the body */
      body {
        padding: 15px;
      }
      
      /* Add a border and margin to the text container */
      .text-container {
        margin: 10px;
        padding: 10px;
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="text-container">

      <label for="intervals">How long do you want to be reminded?:</label>

      <select name="inter" id="inter">
        <option value="1">1 Minute </option>
        <option value="5">5 Minutes</option>
        <option value="10">10 Minutes</option>
        <option value="15">15 Minutes</option>
        <option value="30">30 Minutes</option>
        <option value="45">45 Minutes</option>
        <option value="60">1 Hour</option>
      </select>

      <p id="message">You have been watching for <span id="time"></span> minutes.</p>
    </div>
  </body>

</html>
